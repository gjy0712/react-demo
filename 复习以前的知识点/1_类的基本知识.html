<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_类的基本知识</title>
  </head>

  <body>
    <script type="text/javascript">
      /**
       * 总结：
       *  1. 类中的构造器不是必须写的，类对实例进行一些初始化的操作，如添加指定属性才写；
       *  2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的；
       *  3. 类中所定义的方法，都放在了类的原型对象上，供实例去使用。
       */
      // 创建一个类
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器中的this是：类的实例对象
          this.name = name;
          this.age = age;
        }
        speak() {
          // speak方法放在了原型对象上，供实例使用
          // 通过person实例调用speak方法时，this就是person实例
          console.log(`我的名字是${this.name}，我的年龄为${this.age}`);
        }
      }
      // 创建一个person的实例对象
      // const p1 = new Person("tom", 17)
      // const p2 = new Person("jerry", 16)
      // console.log(p1)
      // console.log(p2)
      // p1.speak()
      // p2.speak()
      // p1.speak.call({ a: 1, b: 2 }) // 转换this了

      // 继承Person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
        speak() {
          console.log(
            `我的名字是${this.name}，我的年龄为${this.age},我的年龄是${this.grade}`
          );
        }
        study() {
          // study方法放在了原型对象上，供实例使用
          // 通过Student实例调用study方法时，this就是Student实例
          console.log("xdnjcknsd");
        }
      }
      const s1 = new Student("tom22", 17, "高二");
      console.log(s1);
      s1.speak();

      class Car {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        // 类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
        a = 1;
        wheel = 4;
      }
      const c1 = new Car("奔驰c63", 199);
      const c2 = new Car("宝马", 299);
      console.log(c1);
      console.log(c2);
    </script>
  </body>
</html>
